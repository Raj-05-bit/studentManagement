<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Insert Student Details</h1>
        <form action="/insert" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="class">Class : </label>
                <input type="text" id="class" name="standerd" placeholder="Enter your Class" required>
            </div>
            <div class="form-group">
                <label for="name">DOB</label>
                <input type="date" id="name" name="dob" placeholder="Enter date of birth" required>
            </div>
            <div class="form-group">
                <label for="class">Phone Number : </label>
                <input type="number" id="class" name="phno" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="subject1">Subject 1 Marks : </label>
                <input type="number" id="subject1" name="subject1" placeholder="Enter your Marks"  required>
            </div>
            <div class="form-group">
                <label for="subject2">Subject 2 Marks : </label>
                <input type="number" id="subject2" name="subject2" placeholder="Enter your Marks"  required>
            </div>
            <div class="form-group">
                <label for="subject3">Subject 3 Marks : </label>
                <input type="number" id="subject3" name="subject3" placeholder="Enter your Marks"  required>
            </div>
            <div class="form-group">
                <label for="subject4">Subject 4 Marks : </label>
                <input type="number" id="subject4" name="subject4" placeholder="Enter your Marks"  required>
            </div>
            <div class="form-group">
                <label for="subject5">Subject 5 Marks : </label>
                <input type="number" id="subject5" name="subject5" placeholder="Enter your Marks"  required>
            </div>
            <div class="form-group">
                <label for="subject6">Subject 6 Marks : </label>
                <input type="number" id="subject6" name="subject6" placeholder="Enter your Marks" min="0px" max="200px" required>
            </div>
            <div class="form-group">
                <label for="picture">Picture : </label>
                <input type="file" id="picture" name="gg" accept="image/*">
            </div>
            <button type="submit">Submit</button>
        </form>
</body>
</html>
